<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK Benchmark Visualizer</title>
    <!-- Bootstrap for UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js for graphs -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { padding: 20px; }
        .plot-container { height: 400px; margin: 20px 0; }
        select[multiple] { height: 150px; }
        #errorMsg { color: red; display: none; }
        .form-check { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive STARK Benchmark Visualizer</h1>
        <p>Select options below to visualize proof size, prover time, verify time, and prover elements per second vs. k for different arities (schedules).</p>
        <div id="errorMsg" class="alert alert-warning">No data loaded or arities found. Check console for details.</div>

        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="machineSelect" class="form-label">Machine Type (CSV File)</label>
                <select id="machineSelect" class="form-select">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="variantSelect" class="form-label">Variant (e.g., paper/mod16)</label>
                <select id="variantSelect" class="form-select">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="aritySelect" class="form-label">Arities (Schedules) - Hold Ctrl/Cmd for multi-select</label>
                <select id="aritySelect" class="form-select" multiple>
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">k Range</label>
                <div class="row">
                    <div class="col-6">
                        <input type="number" id="kMin" class="form-control" value="11" min="11" max="25" placeholder="Min k">
                    </div>
                    <div class="col-6">
                        <input type="number" id="kMax" class="form-control" value="25" min="11" max="25" placeholder="Max k">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="groupSimilar">
                    <label class="form-check-label" for="groupSimilar">Group similar arities (e.g., all 16-based)</label>
                </div>
            </div>
        </div>
        <button id="updateBtn" class="btn btn-primary mb-3">Update Graphs</button>

        <!-- Graphs -->
        <div id="proofSizePlot" class="plot-container"></div>
        <div id="proverTimePlot" class="plot-container"></div>
        <div id="verifyTimePlot" class="plot-container"></div>
        <div id="elemsPerSPlot" class="plot-container"></div> <!-- New: Prover Elements per Second -->
    </div>

    <script>
        // Configuration: Update with all 9 CSVs (encode spaces as %20 in URLs)
        const csvUrls = [
            { label: 'T4G Micro (Rayon R52 1GB, Pallas, SHA3)', url: 'https://raw.githubusercontent.com/saholmes/stark-has/main/results/final-micro-t4g-rayon-r52-1gb-fullprotocol-dual-hash-pallas-sha3-e3.csv' },
            { label: 'C5 AVX512 XLarge (R26, Goldilocks, Blake3)', url: 'https://raw.githubusercontent.com/saholmes/stark-has/main/results/final%20-%20c5-avx512-xlarge-r26-fullprotocol-dual-hash-goldilocks-blake3-e3.csv' },
            // Add the other 7 here once uploaded, e.g.:
            // { label: 'Another Machine', url: 'https://raw.githubusercontent.com/saholmes/stark-has/main/results/another-file.csv' },
        ];

        let allData = {};

        // Fix unquoted comma fields in schedule (e.g., [16,16,8] splits into extra columns)
        function fixCsvText(csvText) {
            const lines = csvText.split(/\r?\n/);
            const fixedLines = [lines[0]]; // Keep header unchanged
            console.log('Fixing CSV lines (total:', lines.length, ')');
            for (let i = 1; i < lines.length; i++) {
                let line = lines[i];
                if (!line.trim()) {
                    fixedLines.push(line);
                    continue;
                }
                let fields = line.split(',');
                if (fields.length <= 12) { // No split (normal line)
                    fixedLines.push(line);
                    continue;
                }
                console.log(`Line ${i} split into ${fields.length} fields (expected 12) - reconstructing schedule`);
                // Collect schedule parts starting from index 3 (schedule) until ends with ']'
                let scheduleParts = [];
                let j = 3;
                while (j < fields.length && !fields[j].endsWith(']')) {
                    scheduleParts.push(fields[j]);
                    j++;
                }
                if (j < fields.length && fields[j].endsWith(']')) {
                    scheduleParts.push(fields[j]);
                    j++;
                }
                if (scheduleParts.length > 1) {
                    // Reconstruct: Join parts with ',' (removes any extra spaces if present)
                    const reconstructedSchedule = '[' + scheduleParts.join(',').replace(/\s/g, '') + ']';
                    // Rebuild fields: 0-2 + reconstructed + j to end
                    const fixedFields = [...fields.slice(0, 3), reconstructedSchedule, ...fields.slice(j)];
                    // Ensure exactly 12 fields (trim extras if any)
                    while (fixedFields.length > 12) fixedFields.pop();
                    while (fixedFields.length < 12) fixedFields.push('');
                    const fixedLine = fixedFields.join(',');
                    fixedLines.push(fixedLine);
                    console.log(`Reconstructed schedule: ${reconstructedSchedule}`);
                } else {
                    fixedLines.push(line); // Unfixable, keep as-is
                }
            }
            const fixedText = fixedLines.join('\n');
            console.log('Fixed CSV text preview (first data line):', fixedText.split('\n')[1]);
            return fixedText;
        }

        // Parse schedule (unchanged)
        function parseSchedule(scheduleStr) {
            if (!scheduleStr || typeof scheduleStr !== 'string') return null;
            let cleanedStr = scheduleStr.replace(/["'\[\]\s]/g, ''); // Remove quotes, brackets, spaces
            const cleaned = cleanedStr.split(',').map(num => parseInt(num.trim())).filter(n => !isNaN(n));
            if (cleaned.length < 2) return null;
            let label = '';
            if (cleaned.length === 3 && cleaned[0] === cleaned[1]) {
                label = `${cleaned[0]}x2 + ${cleaned[2]}`;
            } else if (cleaned.every(n => n === cleaned[0])) {
                label = `${cleaned[0]}x${cleaned.length}`;
            } else if (cleaned.slice(0, -1).every(n => n === cleaned[0])) {
                label = `${cleaned[0]}x${cleaned.length - 1} + ${cleaned[cleaned.length - 1]}`;
            } else {
                label = scheduleStr.replace(/[\[\]\s]/g, '').substring(0, 15) + (scheduleStr.length > 15 ? '...' : '');
            }
            return { array: cleaned, label: label, original: scheduleStr };
        }

        // Load CSVs with fix (added parseFloat for prove_elems_per_s)
        async function loadData() {
            const machineSelect = document.getElementById('machineSelect');
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            for (const { label, url } of csvUrls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${url}`);
                    let csvText = await response.text();
                    console.log(`Fetched ${label} (${url}): ${csvText.length} chars`);
                    
                    // Fix split schedules
                    const fixedCsvText = fixCsvText(csvText);
                    
                    const results = Papa.parse(fixedCsvText, { header: true, skipEmptyLines: true, dynamicTyping: false });
                    console.log(`Raw parsed data length for ${label}: ${results.data.length}. Sample raw row:`, results.data[0] || 'None');
                    
                    const originalRows = results.data
                        .map((row, index) => {
                            // Log first row for debug
                            if (index === 0) console.log(`Cleaning first row for ${label}:`, row);
                            Object.keys(row).forEach(key => {
                                if (row[key] === '' || row[key] === undefined || row[key] === null) row[key] = null;
                                if (['k', 'proof_bytes', 'prove_s', 'verify_ms', 'prove_elems_per_s'].includes(key)) {
                                    row[key] = parseFloat(row[key]);
                                }
                                if (row.schedule) {
                                    row.parsedSchedule = parseSchedule(row.schedule);
                                    if (index === 0) console.log(`Parsed first schedule: ${row.schedule} ->`, row.parsedSchedule);
                                }
                            });
                            // Log if filter would fail
                            if (row.k && !isNaN(row.k) && row.parsedSchedule && row.label) {
                                // Good
                            } else {
                                console.warn(`Row ${index} filtered out: k=${row.k}, schedule=${row.schedule}, parsed=${row.parsedSchedule}, label=${row.label}`);
                            }
                            return row;
                        })
                        .filter(row => row.k && !isNaN(row.k) && row.parsedSchedule && row.label); // Require valid parsed schedule and label

                    console.log(`Cleaned rows for ${label}: ${originalRows.length}. Sample cleaned row:`, originalRows[0] || 'None');

                    const parsedArities = {};
                    originalRows.forEach(row => {
                        const sch = row.parsedSchedule;
                        if (sch && !parsedArities[sch.original]) {
                            parsedArities[sch.original] = sch;
                        }
                    });

                    allData[label] = { originalRows, parsedArities };
                    const uniqueVariants = [...new Set(originalRows.map(row => row.label).filter(v => v && v !== 'csv'))];
                    console.log(`Loaded ${label}: ${originalRows.length} rows. Variants: [${uniqueVariants.join(', ')}]. Sample schedule: ${JSON.stringify(originalRows[0]?.parsedSchedule)}`);

                    const option = document.createElement('option');
                    option.value = label;
                    option.textContent = label;
                    machineSelect.appendChild(option);
                } catch (err) {
                    console.error(`Error loading ${label} (${url}):`, err);
                    errorMsg.textContent += `\nFailed to load ${label}: ${err.message}. Check URL and upload file.`;
                    errorMsg.style.display = 'block';
                }
            }
        }

        // Get unique variants (unchanged)
        function getUniqueVariants(machineLabel) {
            const machineData = allData[machineLabel];
            if (!machineData) return [];
            const variants = [...new Set(machineData.originalRows.map(row => row.label).filter(v => v && v !== 'csv'))];
            console.log(`Unique variants for ${machineLabel}:`, variants);
            return variants.sort();
        }

        // Extract unique arities (unchanged)
        function getUniqueArities(machineLabel, variant = null, groupSimilar = false) {
            const machineData = allData[machineLabel];
            if (!machineData) return [];
            let filteredRows = machineData.originalRows;
            if (variant) {
                filteredRows = filteredRows.filter(row => row.label === variant);
            }
            if (filteredRows.length === 0) {
                console.warn(`No rows for variant ${variant} in ${machineLabel}`);
                return [];
            }

            const uniqueOriginalSchedules = [...new Set(filteredRows.map(row => row.schedule).filter(s => s))];

            if (groupSimilar) {
                const groups = {};
                uniqueOriginalSchedules.forEach(schStr => {
                    const parsed = parseSchedule(schStr);
                    if (parsed) {
                        const base = parsed.array[0];
                        if (!groups[base]) groups[base] = [];
                        groups[base].push(parsed);
                    }
                });
                console.log(`Grouped arities for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}:`, groups);
                if (Object.keys(groups).length > 0) return groups;
            }

            // Fallback to individual
            const individuals = uniqueOriginalSchedules
                .map(schStr => parseSchedule(schStr))
                .filter(p => p)
                .sort((a, b) => a.original.localeCompare(b.original));
            console.log(`Individual arities for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}:`, individuals.map(p => p.label));
            if (individuals.length === 0) {
                console.warn('No valid arities found. Sample row keys:', Object.keys(filteredRows[0] || {}));
                console.log('Sample row:', filteredRows[0]);
            }
            return individuals;
        }

        // Update variant dropdown (unchanged)
        function updateVariantDropdown(machineLabel) {
            const variantSelect = document.getElementById('variantSelect');
            variantSelect.innerHTML = '<option value="">All Variants</option>';
            const variants = getUniqueVariants(machineLabel);
            variants.forEach(variant => {
                const option = document.createElement('option');
                option.value = variant;
                option.textContent = variant;
                variantSelect.appendChild(option);
            });
            if (variants.length > 0) {
                variantSelect.value = variants[0];
            }
        }

        // Update arity dropdown (unchanged)
        function updateArityDropdown(machineLabel, variant, groupSimilar) {
            const aritySelect = document.getElementById('aritySelect');
            aritySelect.innerHTML = '';
            let arities = getUniqueArities(machineLabel, variant, groupSimilar);

            if (groupSimilar && typeof arities === 'object' && Object.keys(arities).length === 0) {
                console.log('Grouped empty, falling back to individual');
                arities = getUniqueArities(machineLabel, variant, false);
                groupSimilar = false;
            }

            if (groupSimilar && typeof arities === 'object') {
                Object.entries(arities).forEach(([base, group]) => {
                    const option = document.createElement('option');
                    option.value = `group-${base}`;
                    option.textContent = `All ${base}-based (${group.length})`;
                    aritySelect.appendChild(option);
                });
                if (Object.values(arities).flat().length <= 15) {
                    const optGroup = document.createElement('optgroup');
                    optGroup.label = 'Individuals:';
                    Object.values(arities).flat().forEach(parsed => {
                        const option = document.createElement('option');
                        option.value = parsed.original;
                        option.textContent = parsed.label;
                        option.title = parsed.original;
                        optGroup.appendChild(option);
                    });
                    aritySelect.appendChild(optGroup);
                }
            } else {
                arities.forEach(parsed => {
                    const option = document.createElement('option');
                    option.value = parsed.original;
                    option.textContent = parsed.label;
                    option.title = parsed.original;
                    aritySelect.appendChild(option);
                });
            }

            const options = Array.from(aritySelect.querySelectorAll('option:not(optgroup)'));
            const numToSelect = Math.min(options.length, 3);
            for (let i = 0; i < numToSelect; i++) {
                options[i].selected = true;
            }
            if (options.length > 0) {
                updateGraphs();
            } else {
                document.getElementById('errorMsg').textContent = 'No arities found for selection. Check console.';
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // Event listeners (unchanged)
        document.getElementById('machineSelect').addEventListener('change', (e) => {
            const machineLabel = e.target.value;
            if (!machineLabel) return;
            updateVariantDropdown(machineLabel);
            const groupSimilar = document.getElementById('groupSimilar').checked;
            const variant = document.getElementById('variantSelect').value;
            updateArityDropdown(machineLabel, variant, groupSimilar);
        });

        document.getElementById('variantSelect').addEventListener('change', (e) => {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = e.target.value;
            const groupSimilar = document.getElementById('groupSimilar').checked;
            updateArityDropdown(machineLabel, variant, groupSimilar);
        });

        document.getElementById('groupSimilar').addEventListener('change', (e) => {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = document.getElementById('variantSelect').value;
            updateArityDropdown(machineLabel, variant, e.target.checked);
        });

        // Update graphs (added prove_elems_per_s extraction and new plot)
        document.getElementById('updateBtn').addEventListener('click', updateGraphs);
        document.getElementById('kMin').addEventListener('input', updateGraphs);
        document.getElementById('kMax').addEventListener('input', updateGraphs);

        function updateGraphs() {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = document.getElementById('variantSelect').value;
            const selectedOptions = Array.from(document.getElementById('aritySelect').selectedOptions);
            const groupSimilar = document.getElementById('groupSimilar').checked;
            const kMin = parseInt(document.getElementById('kMin').value) || 11;
            const kMax = parseInt(document.getElementById('kMax').value) || 25;

            if (!machineLabel || selectedOptions.length === 0) return;

            const machineData = allData[machineLabel];
            if (!machineData) return;

            let targetSchedules = selectedOptions.map(opt => opt.value).filter(v => v);
            if (groupSimilar) {
                targetSchedules = targetSchedules.flatMap(val => {
                    if (val.startsWith('group-')) {
                        const base = parseInt(val.split('-')[1]);
                        const groups = getUniqueArities(machineLabel, variant, true);
                        return groups[base]?.map(p => p.original) || [];
                    }
                    return val;
                });
            }

            if (targetSchedules.length === 0) return;

            let filteredData = machineData.originalRows.filter(row => 
                (!variant || row.label === variant) &&
                targetSchedules.includes(row.schedule) &&
                row.k >= kMin && row.k <= kMax
            );
            console.log(`Filtered: ${filteredData.length} rows for variant ${variant || 'all'}, schedules [${targetSchedules.slice(0,3).join(', ')}...]`);

            if (filteredData.length === 0) return;

            const tracesBySchedule = {};
            targetSchedules.forEach(scheduleStr => {
                const scheduleData = filteredData.filter(row => row.schedule === scheduleStr);
                if (scheduleData.length > 0) {
                    const kVals = [...new Set(scheduleData.map(row => row.k))].sort((a, b) => a - b);
                    const parsed = parseSchedule(scheduleStr);
                    const label = parsed ? parsed.label : scheduleStr;
                    tracesBySchedule[label] = {
                        k: kVals,
                        proofBytes: kVals.map(k => scheduleData.find(r => r.k === k)?.proof_bytes || null),
                        proveS: kVals.map(k => scheduleData.find(r => r.k === k)?.prove_s || null),
                        verifyMs: kVals.map(k => scheduleData.find(r => r.k === k)?.verify_ms || null),
                        proveElemsPerS: kVals.map(k => scheduleData.find(r => r.k === k)?.prove_elems_per_s || null) // New: Elements per second
                    };
                }
            });

            if (Object.keys(tracesBySchedule).length === 0) return;

            function plotData(divId, traces, title, yKey) {
                const plotTraces = Object.entries(traces).map(([name, vals]) => ({
                    x: vals.k,
                    y: vals[yKey],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: name,
                    line: { shape: 'linear' }
                }));
                Plotly.newPlot(divId, plotTraces, {
                    title: title,
                    xaxis: { title: 'k' },
                    yaxis: { title: yKey.replace(/([A-Z])/g, ' $1').trim() }
                });
            }

            plotData('proofSizePlot', tracesBySchedule, 'Proof Size (bytes) vs. k', 'proofBytes');
            plotData('proverTimePlot', tracesBySchedule, 'Prover Time (s) vs. k', 'proveS');
            plotData('verifyTimePlot', tracesBySchedule, 'Verify Time (ms) vs. k', 'verifyMs');
            plotData('elemsPerSPlot', tracesBySchedule, 'Prover Elements per Second vs. k', 'proveElemsPerS'); // New graph
        }

        // Init
        loadData().then(() => {
            if (csvUrls.length > 0) {
                setTimeout(() => {
                    const machineSelect = document.getElementById('machineSelect');
                    if (machineSelect.options.length > 0) {
                        machineSelect.selectedIndex = 0;
                        machineSelect.dispatchEvent(new Event('change'));
                        document.getElementById('groupSimilar').checked = false;
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
