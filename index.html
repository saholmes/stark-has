<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK Benchmark Visualizer</title>
    <!-- Bootstrap for UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js for graphs -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body { padding: 20px; }
        .plot-container { height: 400px; margin: 20px 0; }
        select[multiple] { height: 150px; }
        #errorMsg { color: red; display: none; }
        .form-check { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive STARK Benchmark Visualizer</h1>
        <p>Select options below to visualize metrics vs. k, grouped by variant with abbreviated arity labels (base + .x for extensions).</p>
        <div id="errorMsg" class="alert alert-warning">No data loaded or arities found. Check console for details.</div>

        <!-- Controls -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="machineSelect" class="form-label">Machine Type (CSV File)</label>
                <select id="machineSelect" class="form-select">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="variantSelect" class="form-label">Variant (e.g., paper/mod16) - Primary Grouping</label>
                <select id="variantSelect" class="form-select">
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="aritySelect" class="form-label">Arities (from Selected Variant) - Hold Ctrl/Cmd for multi-select</label>
                <select id="aritySelect" class="form-select" multiple>
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">k Range</label>
                <div class="row">
                    <div class="col-6">
                        <input type="number" id="kMin" class="form-control" value="11" min="11" max="25" step="1" placeholder="Min k">
                    </div>
                    <div class="col-6">
                        <input type="number" id="kMax" class="form-control" value="25" min="11" max="25" step="1" placeholder="Max k">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="groupSimilar">
                    <label class="form-check-label" for="groupSimilar">Group similar arities (e.g., all 16-based)</label>
                </div>
            </div>
        </div>
        <button id="updateBtn" class="btn btn-primary mb-3">Update Graphs</button>

        <!-- Graphs -->
        <div id="proofSizePlot" class="plot-container"></div>
        <div id="proverTimePlot" class="plot-container"></div>
        <div id="verifyTimePlot" class="plot-container"></div>
        <div id="elemsPerSPlot" class="plot-container"></div>
    </div>

    <script>
        // Configuration: Update with all 9 CSVs
        const csvUrls = [
            { label: 'T4G Micro (Rayon R52 1GB, Pallas, SHA3)', url: 'https://raw.githubusercontent.com/saholmes/stark-has/main/data/final-micro-t4g-rayon-r52-1gb-fullprotocol-dual-hash-pallas-sha3-e3.csv' },
           
            // Add the other 7 here once uploaded
        ];

        let allData = {};

        // Enhanced parseSchedule: Generates abbreviated labels with base (first values) + ".x" for extensions
        function parseSchedule(scheduleStr, variant = null) {
            if (!scheduleStr || typeof scheduleStr !== 'string') return null;
            // Strip quotes if present (e.g., '"[16,16,8]"' -> '[16,16,8]')
            let cleanedStr = scheduleStr.replace(/^"|"$/g, '').trim();
            // Remove brackets and spaces, split by comma
            cleanedStr = cleanedStr.replace(/[\[\]\s]/g, '');
            const cleaned = cleanedStr.split(',').map(num => parseInt(num.trim())).filter(n => !isNaN(n));
            if (cleaned.length < 2) {
                console.warn(`Schedule too short (${cleaned.length} nums): "${scheduleStr}"`);
                return { array: [], label: scheduleStr.substring(0, 20) + '...', original: scheduleStr };
            }
            // Determine base: First 3 elements (common pattern in your data), or full if uniform
            let baseArray = cleaned.slice(0, 3); // Default to first 3
            let isExtended = cleaned.length > 3;
            let baseLabel = baseArray.join(',');
            if (cleaned.every(n => n === cleaned[0])) {
                // Uniform: Use "NxL" format for base
                baseLabel = `${cleaned[0]}x${cleaned.length}`;
                isExtended = false; // No .x for uniform
            } else if (cleaned.length > 3 && cleaned.slice(0, cleaned.length - 1).every(n => n === cleaned[0])) {
                // Repeated base + single extension: Base is repeated, .x for last
                baseLabel = `${cleaned[0]}x${cleaned.length - 1}`;
                isExtended = true;
            }
            // Full label: Base + .x if extended
            let arityLabel = isExtended ? `${baseLabel}.x` : baseLabel;
            // Prefix with variant for series name
            let seriesLabel = variant ? `${variant}: [${arityLabel}]` : `[${arityLabel}]`;
            // Short label for dropdown (truncate if long)
            let shortLabel = seriesLabel.length > 25 ? seriesLabel.substring(0, 22) + '...' : seriesLabel;
            return { 
                array: cleaned, 
                label: shortLabel,  // For dropdown
                seriesLabel: seriesLabel,  // For plot legend
                baseLabel: baseLabel,
                isExtended: isExtended,
                original: scheduleStr 
            };
        }

        // Load CSVs (unchanged, handles quoted schedules)
        async function loadData() {
            const machineSelect = document.getElementById('machineSelect');
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            for (const { label, url } of csvUrls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${url}`);
                    const csvText = await response.text();
                    console.log(`Fetched ${label} (${url}): ${csvText.length} chars`);
                    
                    const results = Papa.parse(csvText, { header: true, skipEmptyLines: true, dynamicTyping: false });
                    console.log(`Raw parsed data length for ${label}: ${results.data.length}. Sample raw row:`, results.data[0] || 'None');
                    
                    const originalRows = results.data
                        .map((row, index) => {
                            if (index === 0) console.log(`Cleaning first row for ${label}:`, row);
                            Object.keys(row).forEach(key => {
                                if (row[key] === '' || row[key] === undefined || row[key] === null) row[key] = null;
                                if (['k', 'proof_bytes', 'prove_s', 'verify_ms', 'prove_elems_per_s'].includes(key)) {
                                    row[key] = parseFloat(row[key]);
                                }
                                if (row.schedule) {
                                    row.parsedSchedule = parseSchedule(row.schedule);  // No variant here (pre-parse)
                                    if (index === 0) console.log(`Parsed first schedule: ${row.schedule} ->`, row.parsedSchedule);
                                }
                            });
                            return row;
                        })
                        .filter(row => row.k && !isNaN(row.k) && row.parsedSchedule && row.parsedSchedule.array.length >= 2 && row.label);

                    console.log(`Cleaned rows for ${label}: ${originalRows.length}. Sample cleaned row:`, originalRows[0] || 'None');

                    const parsedArities = {};
                    originalRows.forEach(row => {
                        const sch = row.parsedSchedule;
                        if (sch && !parsedArities[sch.original]) {
                            parsedArities[sch.original] = sch;
                        }
                    });

                    allData[label] = { originalRows, parsedArities };
                    const uniqueVariants = [...new Set(originalRows.map(row => row.label).filter(v => v && v !== 'csv'))];
                    console.log(`Loaded ${label}: ${originalRows.length} rows. Variants: [${uniqueVariants.join(', ')}]. Sample schedule: ${JSON.stringify(originalRows[0]?.parsedSchedule)}`);

                    const option = document.createElement('option');
                    option.value = label;
                    option.textContent = label;
                    machineSelect.appendChild(option);
                } catch (err) {
                    console.error(`Error loading ${label} (${url}):`, err);
                    errorMsg.textContent += `\nFailed to load ${label}: ${err.message}. Check URL and upload file.`;
                    errorMsg.style.display = 'block';
                }
            }
        }

        // Get unique variants (unchanged)
        function getUniqueVariants(machineLabel) {
            const machineData = allData[machineLabel];
            if (!machineData) return [];
            const variants = [...new Set(machineData.originalRows.map(row => row.label).filter(v => v && v !== 'csv'))];
            console.log(`Unique variants for ${machineLabel}:`, variants);
            return variants.sort();
        }

        // Extract unique arities: Now scoped to variant, with re-parsed labels including variant prefix
        function getUniqueArities(machineLabel, variant = null, groupSimilar = false) {
            const machineData = allData[machineLabel];
            if (!machineData) return [];
            let filteredRows = machineData.originalRows.filter(row => row.parsedSchedule && row.parsedSchedule.array.length >= 2);
            if (variant) {
                filteredRows = filteredRows.filter(row => row.label === variant);
            }
            if (filteredRows.length === 0) {
                console.warn(`No rows with valid schedules for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}. All rows sample:`, machineData.originalRows.slice(0, 2));
                return [];
            }

            const uniqueOriginalSchedules = [...new Set(filteredRows.map(row => row.schedule).filter(s => s))];
            console.log(`Unique schedules for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}: [${uniqueOriginalSchedules.slice(0, 5).join(', ')}${uniqueOriginalSchedules.length > 5 ? '...' : ''}]`);

            // Re-parse with variant for labeled output
            const individuals = uniqueOriginalSchedules
                .map(schStr => parseSchedule(schStr, variant ? variant : 'all'))  // Pass variant for prefix
                .filter(p => p && p.array.length >= 2)
                .sort((a, b) => a.original.localeCompare(b.original));

            if (groupSimilar) {
                const groups = {};
                individuals.forEach(parsed => {
                    const base = parsed.array[0];  // Group by first value
                    if (!groups[base]) groups[base] = [];
                    groups[base].push(parsed);
                });
                console.log(`Grouped arities for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}:`, groups);
                if (Object.keys(groups).length > 0) return groups;
            }

            console.log(`Arity labels for ${machineLabel}${variant ? ` (variant: ${variant})` : ''}: [${individuals.slice(0, 5).map(p => p.label).join(', ')}${individuals.length > 5 ? '...' : ''}]`);
            if (individuals.length === 0) {
                console.warn('No valid arities found. Sample row keys:', Object.keys(filteredRows[0] || {}));
                console.log('Sample row:', filteredRows[0]);
            }
            return individuals;
        }

        // Update variant dropdown (added auto-trigger arity update)
        function updateVariantDropdown(machineLabel) {
            const variantSelect = document.getElementById('variantSelect');
            variantSelect.innerHTML = '<option value="">All Variants</option>';
            const variants = getUniqueVariants(machineLabel);
            variants.forEach(variant => {
                const option = document.createElement('option');
                option.value = variant;
                option.textContent = variant;
                variantSelect.appendChild(option);
            });
            if (variants.length > 0) {
                variantSelect.value = variants[0];  // Auto-select first (e.g., "paper")
                // Auto-update arities for first variant
                updateArityDropdown(machineLabel, variants[0], document.getElementById('groupSimilar').checked);
            }
        }

        // Update arity dropdown: Uses variant-specific labels
        function updateArityDropdown(machineLabel, variant, groupSimilar) {
            const aritySelect = document.getElementById('aritySelect');
            aritySelect.innerHTML = '';
            let arities = getUniqueArities(machineLabel, variant, groupSimilar);

            if (groupSimilar && typeof arities === 'object' && Object.keys(arities).length === 0) {
                console.log('Grouped empty, falling back to individual');
                arities = getUniqueArities(machineLabel, variant, false);
                groupSimilar = false;
            }

            let hasOptions = false;
            if (groupSimilar && typeof arities === 'object') {
                // Grouped: e.g., "All 16-based (5 arities)" under variant
                Object.entries(arities).forEach(([base, group]) => {
                    const option = document.createElement('option');
                    option.value = `group-${base}`;
                    option.textContent = `${variant || 'All'}: All ${base}-based (${group.length})`;
                    aritySelect.appendChild(option);
                    hasOptions = true;
                });
                // Add individuals in optgroup
                const totalIndiv = Object.values(arities).flat().length;
                if (totalIndiv <= 15) {
                    const optGroup = document.createElement('optgroup');
                    optGroup.label = `${variant || 'All'}: Individuals:`;
                    Object.values(arities).flat().forEach(parsed => {
                        const option = document.createElement('option');
                        option.value = parsed.original;
                        option.textContent = parsed.label;  // e.g., "paper: [16,16,8].x"
                        option.title = parsed.original;  // Full tooltip
                        optGroup.appendChild(option);
                    });
                    aritySelect.appendChild(optGroup);
                    hasOptions = true;
                }
            } else if (Array.isArray(arities) && arities.length > 0) {
                // Individual: Variant-prefixed labels
                arities.forEach(parsed => {
                    const option = document.createElement('option');
                    option.value = parsed.original;
                    option.textContent = parsed.label;  // e.g., "paper: [16,16,8]"
                    option.title = parsed.original;  // Full tooltip
                    aritySelect.appendChild(option);
                    hasOptions = true;
                });
            }

            if (!hasOptions) {
                const option = document.createElement('option');
                option.value = 'all';
                option.textContent = `${variant || 'All'}: All Schedules (fallback)`;
                aritySelect.appendChild(option);
            }

            const options = Array.from(aritySelect.querySelectorAll('option:not(optgroup)'));
            const numToSelect = Math.min(options.length, 3);
            for (let i = 0; i < numToSelect; i++) {
                options[i].selected = true;
            }
            if (hasOptions && options.length > 0) {
                updateGraphs();
            } else {
                document.getElementById('errorMsg').textContent = `No arities found for ${machineLabel} (variant: ${variant || 'all'}). Check console.`;
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // Event listeners (updated to pass variant to arity update)
        document.getElementById('machineSelect').addEventListener('change', (e) => {
            const machineLabel = e.target.value;
            if (!machineLabel) return;
            updateVariantDropdown(machineLabel);
        });

        document.getElementById('variantSelect').addEventListener('change', (e) => {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = e.target.value;
            const groupSimilar = document.getElementById('groupSimilar').checked;
            updateArityDropdown(machineLabel, variant, groupSimilar);
        });

        document.getElementById('groupSimilar').addEventListener('change', (e) => {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = document.getElementById('variantSelect').value;
            updateArityDropdown(machineLabel, variant, e.target.checked);
        });

        // Update graphs: Uses seriesLabel for plot legends (variant-prefixed)
        document.getElementById('updateBtn').addEventListener('click', updateGraphs);
        document.getElementById('kMin').addEventListener('input', updateGraphs);
        document.getElementById('kMax').addEventListener('input', updateGraphs);

        function updateGraphs() {
            const machineLabel = document.getElementById('machineSelect').value;
            const variant = document.getElementById('variantSelect').value;
            const selectedOptions = Array.from(document.getElementById('aritySelect').selectedOptions);
            const groupSimilar = document.getElementById('groupSimilar').checked;
            const kMinInput = document.getElementById('kMin').value.trim();
            const kMaxInput = document.getElementById('kMax').value.trim();
            const kMin = parseInt(kMinInput) || 11;
            const kMax = parseInt(kMaxInput) || 25;
            console.log(`Update triggered: variant '${variant || 'all'}', k range ${kMin}-${kMax}`);

            if (!machineLabel || selectedOptions.length === 0) {
                console.warn('No machine or arities selected');
                return;
            }

            const machineData = allData[machineLabel];
            if (!machineData) {
                console.warn('No data for machine');
                return;
            }

            let targetSchedules = selectedOptions.map(opt => opt.value).filter(v => v && v !== 'all');
            if (targetSchedules.length === 0 && selectedOptions.some(opt => opt.value === 'all')) {
                targetSchedules = Object.keys(machineData.parsedArities).filter(s => s);
            }
            if (groupSimilar) {
                targetSchedules = targetSchedules.flatMap(val => {
                    if (val.startsWith('group-')) {
                        const base = parseInt(val.split('-')[1]);
                        const groups = getUniqueArities(machineLabel, variant, true);
                        return groups[base]?.map(p => p.original) || [];
                    }
                    return val;
                });
            }

            if (targetSchedules.length === 0) {
                console.warn('No target schedules');
                return;
            }

            let filteredData = machineData.originalRows.filter(row => 
                (!variant || row.label === variant) &&
                targetSchedules.includes(row.schedule) &&
                parseInt(row.k) >= kMin && parseInt(row.k) <= kMax
            );
            console.log(`Filtered: ${filteredData.length} rows for variant '${variant || 'all'}', schedules [${targetSchedules.slice(0,3).join(', ')}...], k range ${kMin}-${kMax}. Available k: [${[...new Set(filteredData.map(r => r.k))].sort((a,b)=>a-b).join(', ')}]`);

            if (filteredData.length === 0) {
                console.warn('No matching data after filtering. Try wider k range or different variant.');
                return;
            }

            const tracesBySchedule = {};
            targetSchedules.forEach(scheduleStr => {
                const scheduleData = filteredData.filter(row => row.schedule === scheduleStr);
                if (scheduleData.length > 0) {
                    const kVals = [...new Set(scheduleData.map(row => parseInt(row.k)))].sort((a, b) => a - b);
                    const parsed = parseSchedule(scheduleStr, variant);  // Re-parse with variant for seriesLabel
                    const seriesName = parsed ? parsed.seriesLabel : scheduleStr;  // Variant-prefixed for legend
                    tracesBySchedule[seriesName] = {
                        k: kVals,
                        proofBytes: kVals.map(k => scheduleData.find(r => parseInt(r.k) === k)?.proof_bytes || null),
                        proveS: kVals.map(k => scheduleData.find(r => parseInt(r.k) === k)?.prove_s || null),
                        verifyMs: kVals.map(k => scheduleData.find(r => parseInt(r.k) === k)?.verify_ms || null),
                        proveElemsPerS: kVals.map(k => scheduleData.find(r => parseInt(r.k) === k)?.prove_elems_per_s || null)
                    };
                    console.log(`Trace for ${seriesName}: ${kVals.length} points`);
                }
            });

            if (Object.keys(tracesBySchedule).length === 0) {
                console.warn('No traces after grouping');
                return;
            }

            function plotData(divId, traces, title, yKey) {
                const plotTraces = Object.entries(traces).map(([name, vals]) => ({
                    x: vals.k,
                    y: vals[yKey],
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: name,  // Variant-prefixed label, e.g., "paper: [16,16,8].x"
                    line: { shape: 'linear' }
                }));
                Plotly.newPlot(divId, plotTraces, {
                    title: title,
                    xaxis: { title: 'k' },
                    yaxis: { title: yKey.replace(/([A-Z])/g, ' $1').trim() }
                });
            }

            plotData('proofSizePlot', tracesBySchedule, 'Proof Size (bytes) vs. k', 'proofBytes');
            plotData('proverTimePlot', tracesBySchedule, 'Prover Time (s) vs. k', 'proveS');
            plotData('verifyTimePlot', tracesBySchedule, 'Verify Time (ms) vs. k', 'verifyMs');
            plotData('elemsPerSPlot', tracesBySchedule, 'Prover Elements per Second vs. k', 'proveElemsPerS');
        }

        // Init: Auto-select first machine/variant/arities
        loadData().then(() => {
            if (csvUrls.length > 0) {
                setTimeout(() => {
                    const machineSelect = document.getElementById('machineSelect');
                    if (machineSelect.options.length > 0) {
                        machineSelect.selectedIndex = 0;
                        machineSelect.dispatchEvent(new Event('change'));
                        document.getElementById('groupSimilar').checked = false;
                    }
                }, 3000);
            }
        });
    </script>
</body>
</html>
